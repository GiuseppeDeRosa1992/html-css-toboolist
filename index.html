<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <!-- Intestazione Pagina -->
    <header>
        <!-- Immagine e titolo -->
        <section>
            <div>
                <img id="logo" src="./img/logo copia.png" alt="Logo-Toboolist">
                <h1>Toboolist</h1>
            </div>
        </section>
        
    </header>

    <!-- Corpo Pagina -->
    <main>
        <!-- Sezione tasti lista e sottolista -->
        <div class="container">
            <!-- Sezione tasti -->
            <section>
                <button class="btn btn-blue">Add Task</button>
                <button class="btn">Add Section</button>
            </section>

            <section class="list">
                <ul>
                    <h2>&blacktriangledown; New Task</h2>
                    <li>
                        <span class="check">&check;</span> Quarterly Newsletter <span class="style bg-blue">Editorial</span>
                    </li>
                </ul>

                <ul>
                    <h2>&blacktriangledown; Today</h2>
                    <li>
                        <span class="check">&check;</span> Recruitig Blog Post <span class="style bg-blue">Editorial</span>
                    </li>
                    <li>
                        <span class="check">&check;</span> Mobile App Lunch <span class="style bg-violet">Q1 Goals</span>
                    </li>
                    <li>
                        <span class="cross">&cross;</span> Interview John H. <span class="style bg-green">Recruiting</span>
                    </li>
                    <li>
                        <span class="check">&check;</span> Summit Update to mobile storefronts <span class="style bg-orange">Mobile</span>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <!-- Footer della Pagina -->
    <footer>

    </footer>
</body>
</html>
